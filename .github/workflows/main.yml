name: Build

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }} on ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug, Release]
        
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: recursive

      - name: Configure
        run: |
          mkdir build
          cd build 
          cmake ..
    
      - name: Build
        run: cmake --build build --config Debug -DENABLE_IPO:BOOL=True -DENABLE_TESTING:BOOL=True
      
      - name: Test
        run: cd build && ctest
